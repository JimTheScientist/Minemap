plugins {
    id 'java'
    id "application"
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
    jcenter()

    maven {
        url "https://jitpack.io"
    }
    maven {
        url "https://maven.latticg.com/"
    }
    maven{
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

tasks.withType(JavaCompile) {
    options.compilerArgs += ['-Xlint:deprecation','-Xlint:unchecked']
    options.fork=true
}

run{
    args "--no-update"
}

dependencies {
    implementation('com.github.KaptainWutax:MathUtils:5531c4a87b0f1bb85d1dab2bdd18ce375400626a') { transitive = false }
    implementation('com.github.KaptainWutax:SeedUtils:b6a383113ce5d8d09a59e91b28ff064fb97c0709') { transitive = false }
    implementation('com.github.KaptainWutax:NoiseUtils:bb71e46efe0f8d930bac8af94fecf250b70e0c23') { transitive = false }

    implementation('com.github.KaptainWutax:MCUtils:cb9c78e4e37e12dca0ddaefc3a7f3053dfbd237b') { transitive = false }

    implementation('com.github.KaptainWutax:BiomeUtils:60c1868a245e99a09fe430b487f50491769c6170') {transitive = false}
    implementation('com.github.KaptainWutax:TerrainUtils:4c449a2d688d9673e0b78728e00cfbf0a57d47a6') {transitive = false}
    implementation('com.github.KaptainWutax:FeatureUtils:3b757c89aa67fb04ded579e25376f4c2549d8184') {transitive = false}

    implementation('com.github.hube12:ChunkRandomReversal:76bc51ef8b05a6366b8080ed8d071ba5d3ba5e82') {transitive = false}
    implementation('com.seedfinding:latticg:1.05')

    implementation 'com.google.code.gson:gson:2.8.6'
    implementation "com.formdev:flatlaf:0.38"
    implementation "org.swinglabs.swingx:swingx-core:1.6.5-1"
    implementation "com.intellij:forms_rt:7.0.3"

}

application {
    mainClass.set("kaptainwutax.minemap.MineMap")
}

shadowJar {
    // this needs to be removed once https://github.com/johnrengelman/shadow/issues/663 is solved
    mainClassName="kaptainwutax.minemap.MineMap"
    archiveFileName = "MineMap-${minemap_version}.jar"
}
