plugins {
    id 'java'
    id "application"
    id "com.github.johnrengelman.shadow" version "5.0.0"
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    implementation 'com.github.KaptainWutax:SEED:1c966a327ec286906f92f9e849d46a9b2408d3ad'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation "com.formdev:flatlaf:0.38"
    implementation 'com.github.wearblackallday:JavaUtils:6341f4093b9adb3de1342bb96bcf5b9d10e7058c'
}

application {
    mainClassName = "kaptainwutax.minemap.MineMap"
}

shadowJar {
    archiveFileName = "MineMap.jar"
}
artifacts {
    archives shadowJar
}