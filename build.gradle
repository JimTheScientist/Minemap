plugins {
    id 'java'
    id "application"
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    implementation 'com.github.KaptainWutax:SEED:c1c2ae464f0e4bc6eac5005e12afbc40b482fbcb'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation "com.formdev:flatlaf:0.38"
    implementation "org.swinglabs.swingx:swingx-core:1.6.5-1"
    implementation "com.intellij:forms_rt:7.0.3"
}

application {
    mainClassName = "kaptainwutax.minemap.MineMap"
}

task fatJar(type: Jar) {
    manifest {
        attributes(
            "Main-Class": "kaptainwutax.minemap.MineMap"
        )
    }

    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }

    with jar
}
