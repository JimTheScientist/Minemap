plugins {
    id 'java'
    id "application"
    id "com.github.johnrengelman.shadow" version "5.0.0"
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
    jcenter()

    maven {
        url "https://jitpack.io"
    }

    maven{
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

tasks.withType(JavaCompile) {
    options.compilerArgs += ['-Xlint:deprecation','-Xlint:unchecked']
}

dependencies {
    implementation('com.github.KaptainWutax:MathUtils:5531c4a87b0f1bb85d1dab2bdd18ce375400626a') {transitive = false}
    implementation('com.github.KaptainWutax:SeedUtils:40b5cc6f369afb0a10dd735f5bc3342fd338c4e3') {transitive = false}
    implementation('com.github.KaptainWutax:NoiseUtils:5919e438dc1cda50bf8e2ba0a99b4618349ac085') {transitive = false}

    implementation('com.github.KaptainWutax:BiomeUtils:094d354cdaa0b161443dd3d3d3f10b2e6457250d') {transitive = false}
    implementation('com.github.KaptainWutax:TerrainUtils:f6fbdced4a') {transitive = false}
    implementation('com.github.KaptainWutax:FeatureUtils:1c258d3699') {transitive = false}

    implementation('com.github.KaptainWutax:ChunkRandomReversal:8174cd55b8ee492b54fbc860fbafc83726bac846') {transitive = false}
    implementation('com.github.KaptainWutax:LattiCG:cc39ed32419881bd4dc080ac77b7a5c72a3fd36d') {transitive = false}

    implementation 'com.google.code.gson:gson:2.8.6'
    implementation "com.formdev:flatlaf:0.38"
    implementation "org.swinglabs.swingx:swingx-core:1.6.5-1"
    implementation "com.intellij:forms_rt:7.0.3"

    implementation "org.joml:joml:${jomlVersion}"
    // LWJGL core
    implementation "org.lwjgl:lwjgl:${lwjglVersion}"
    // LWJGL natives
    runtimeOnly "org.lwjgl:lwjgl:${lwjglVersion}:natives-windows"
    runtimeOnly "org.lwjgl:lwjgl:${lwjglVersion}:natives-linux"
    runtimeOnly "org.lwjgl:lwjgl:${lwjglVersion}:natives-macos"

    // OPENGL
    implementation "org.lwjgl:lwjgl-opengl:${lwjglVersion}"
    // OPENGL NATIVES
    runtimeOnly "org.lwjgl:lwjgl-opengl:${lwjglVersion}:natives-windows"
    runtimeOnly "org.lwjgl:lwjgl-opengl:${lwjglVersion}:natives-linux"
    runtimeOnly "org.lwjgl:lwjgl-opengl:${lwjglVersion}:natives-macos"

    // GLFW (natives?)
//    implementation "org.lwjgl:lwjgl-glfw:${lwjglVersion}"
    // STB (natives?)
//    implementation "org.lwjgl:lwjgl-stb:${lwjglVersion}"

    // VULKAN only (no need of natives
    implementation "org.lwjgl:lwjgl-vulkan:${lwjglVersion}"
    // Our awt simplification
    //https://oss.sonatype.org/content/repositories/snapshots/org/lwjglx/lwjgl3-awt/0.1.9-SNAPSHOT/lwjgl3-awt-0.1.9-20210121.080449-2.jar
    implementation ("org.lwjglx:lwjgl3-awt:${lwjglAwtVersion}")
}

application {
    mainClassName = "kaptainwutax.minemap.MineMap"
}

shadowJar {
    archiveFileName = "MineMap-${minemap_version}.jar"
}