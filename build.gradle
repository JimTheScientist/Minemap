plugins {
    id 'java'
    id "application"
    id "com.github.johnrengelman.shadow" version "5.0.0"
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
    jcenter()

    maven {
        url "https://jitpack.io"
    }
}

tasks.withType(JavaCompile) {
    options.compilerArgs += ['-Xlint:deprecation','-Xlint:unchecked']
}

dependencies {
    implementation 'com.github.kaptainwutax:SEED:master-SNAPSHOT'
    implementation 'com.github.kaptainwutax:BiomeUtils:master-SNAPSHOT'
    implementation 'com.github.kaptainwutax:TerrainUtils:main-SNAPSHOT'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation "com.formdev:flatlaf:0.38"
    implementation "org.swinglabs.swingx:swingx-core:1.6.5-1"
    implementation "com.intellij:forms_rt:7.0.3"
}

application {
    mainClassName = "kaptainwutax.minemap.MineMap"
}

shadowJar {
    archiveFileName = "MineMap.jar"
}