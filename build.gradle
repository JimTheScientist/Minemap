plugins {
    id 'java'
    id "application"
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    implementation 'com.github.KaptainWutax:SEED:0e3601047cdbbe71dc3790085fba0cd87a762c66'
    implementation 'com.github.ice1k:darcula:fdacd0fe89dcdb0bcf852a128f64d8ecf30133e7'
    compile 'com.google.code.gson:gson:2.8.6'
    compile group: "org.swinglabs.swingx", name: "swingx-core", version: "1.6.5-1"
}

application {
    mainClassName = "kaptainwutax.minemap.MineMap"
}

task fatJar(type: Jar) {
    manifest {
        attributes(
            "Main-Class": "kaptainwutax.minemap.MineMap"
        )
    }

    from {
        configurations.runtimeClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}
